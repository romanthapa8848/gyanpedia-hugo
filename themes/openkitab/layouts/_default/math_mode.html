{{ define "main" }}
<article>
  <div class="math-content">{{ .Content | safeHTML }}</div>
  <!-- Render content with MathJax -->
</article>

<!-- Load MathJax -->
<script
  id="MathJax-script"
  async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
></script>
<script>
  window.MathJax = {
    tex: {
      inlineMath: [["$", "$"]],
      displayMath: [["$$", "$$"]],
    },
  };
</script>
{{ end }}
