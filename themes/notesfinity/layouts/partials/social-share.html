<div class="share-buttons">
  <p>Share this page:</p>
  <a
    class="facebook"
    href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
    target="_blank"
    aria-label="Share on Facebook"
  >
    <i class="fab fa-facebook-f"></i>
  </a>
  <a
    class="twitter"
    href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}"
    target="_blank"
    aria-label="Share on Twitter"
  >
    <i class="fab fa-twitter"></i>
  </a>
  <a
    class="linkedin"
    href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}"
    target="_blank"
    aria-label="Share on LinkedIn"
  >
    <i class="fab fa-linkedin-in"></i>
  </a>
  <a
    class="whatsapp"
    href="https://wa.me/?text={{ .Title }}%20{{ .Permalink }}"
    target="_blank"
    aria-label="Share on WhatsApp"
  >
    <i class="fab fa-whatsapp"></i>
  </a>
  <a
    class="messenger"
    href="fb-messenger://share?link={{ .Permalink }}"
    target="_blank"
    aria-label="Share on Messenger"
  >
    <i class="fab fa-facebook-messenger"></i>
  </a>
</div>
