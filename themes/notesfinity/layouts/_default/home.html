<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Notesfinity - Digital educational notes for NEB, IOE and more.
    </title>
    <meta
      name="description"
      content="Notesfinity provides fully digital high-quality educational notes covering the entire syllabus for Nepali boards (SEE, NEB, CTEVT, IOE) and universities (TU, PU, KU). Perfect for exams."
    />
    <meta
      name="keywords"
      content="notesfinity, notefinity, notesfinty.com, NEB notes, CTEVT notes, IOE notes, +2 notes, Plus two notes, 11 notes, 12 notes, bachelor notes"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/homepage.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <!-- Canonical link -->
    <!-- Google AdSense Script -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1728488366569054"
      crossorigin="anonymous"
    ></script>
    <!-- JSON-LD Schema.org structured data -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "Notesfinity",
        "description": "Best-quality digital educational notes for NEB, CTEVT, IOE, and more. Detailed resources for academic success.",
        "logo": "./logo.png",
        "url": "https://www.notesfinity.com",
        "sameAs": [
          "https://www.facebook.com/notesfinity",
          "https://twitter.com/notesfinity"
        ]
      }
    </script>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script type="module" src="js/search.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <main>
        <div>
          <img id="logo" src="logo.png" alt="Logo" />
        </div>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Enter your subject name or code"
          />
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div>
          <a href="/donate.html">
            <button id="donate-button" class="donate-btn">I'm Donating</button>
          </a>
        </div>
      </main>

      <!-- Footer -->
      {{ partial "footer.html" . }}
      <!-- Include the footer partial here -->
    </div>
  </body>
</html>
