<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      OpenKitab - Open-source education website for Nepali students.
    </title>
    <meta
      name="description"
      content="Notesfinity provides quality educational notes covering the entire syllabus for NEB, IOE and more."
    />
    <meta
      name="keywords"
      content="open, kitab, open kitab, notes, guide, syllabus, education, neb, ioe, ctevt"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/homepage.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Canonical link -->
    <link rel="canonical" href="https://www.notesfinity.com/" />

    <!-- Google AdSense Script -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1728488366569054"
      crossorigin="anonymous"
    ></script>
    <!-- JSON-LD Schema.org structured data -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Organization",
        "name": "Notesfinity",
        "description": "Best-quality digital educational notes for NEB, CTEVT, IOE, and more. Detailed resources for academic success.",
        "logo": "./logo.png",
        "url": "https://www.notesfinity.com",
        "sameAs": [
          "https://www.facebook.com/notesfinity",
          "https://twitter.com/notesfinity"
        ]
      }
    </script>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"></script>
    <script src="https://unpkg.com/lunr/lunr.js"></script>
    <script type="module" src="js/search.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <main>
        <div>
          <img id="logo" src="/logo.png" alt="Logo" />
        </div>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Enter your subject name or code"
          />
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div>
          <a href="">
            <button id="blog-button" class="blog-btn">Blog</button>
          </a>
          <a href="/donate.html">
            <button id="donate-button" class="donate-btn">I'm Donating</button>
          </a>
        </div>
      </main>

      <!-- Footer section -->
      <footer>
        <div class="footer-row">
          <ul class="footer-links">
            <li><a href="/about.html">About</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><a href="/privacy.html">Privacy</a></li>
            <li><a href="/terms.html">Terms</a></li>
          </ul>
        </div>
        <div class="footer-row copyright">
          <p>&copy; OpenKitab</p>
        </div>
      </footer>
    </div>
  </body>
</html>
