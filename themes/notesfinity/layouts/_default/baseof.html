<!DOCTYPE html>
<html lang="{{ .Lang }}" dir="{{ or .Site.Language.LanguageDirection `ltr` }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {{ if .IsHome }} {{ .Site.Title }} {{ else }} {{ .Title }} | {{
      .Site.Title }} {{ end }}
    </title>

    <!-- Dynamic Meta Keywords -->
    {{ if .Params.keywords }} <meta name="keywords" content="{{ delimit
    .Params.keywords " , " }}" /> {{ end }}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />

    <!-- Google AdSense Script -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1728488366569054"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script src="/js/search.js"></script>
    <script src="/js/results.js"></script>
    <!-- Load MathJax -->
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\(", "\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\[", "\]"],
          ],
        },
      };
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.13.13/dist/contrib/auto-render.min.js"
      onload="renderMathInElement(document.body);"
    ></script>
  </head>

  <body>
    <div class="wrapper">
      <!-- Added wrapper -->
      <!-- Custom Header -->
      <header>
        <a href="https://notesfinity.com/">
          <img id="logo" src="/logo.png" alt="Logo" />
        </a>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Enter your subject name or code"
          />
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
      </header>

      <!-- Main Content Area -->
      <main>
        {{ block "main" . }}{{ end }}

        <!-- Social Share Buttons -->
        <div class="share-buttons">
          <p>Share this page:</p>
          <a
            class="facebook"
            href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}"
            target="_blank"
            aria-label="Share on Facebook"
          >
            <i class="fab fa-facebook-f"></i>
          </a>
          <a
            class="twitter"
            href="https://twitter.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}"
            target="_blank"
            aria-label="Share on Twitter"
          >
            <i class="fab fa-twitter"></i>
          </a>
          <a
            class="linkedin"
            href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink }}"
            target="_blank"
            aria-label="Share on LinkedIn"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a
            class="whatsapp"
            href="https://wa.me/?text={{ .Title }}%20{{ .Permalink }}"
            target="_blank"
            aria-label="Share on WhatsApp"
          >
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
      </main>

      <!-- Footer -->
      {{ partial "footer.html" . }}
      <!-- Include the footer partial here -->
    </div>
    <!-- End of wrapper -->
  </body>
</html>
