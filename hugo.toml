baseURL = 'https://romanthapa8848.github.io/openkitab/'
languageCode = 'en-us'
title = 'OpenKitab'
theme = 'openkitab'

uglyURLs = false

[markup.goldmark.renderer]
unsafe = true

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['$$', '$$']]
          inline = [['$', '$']]
[params]
  math = true