<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report | Notesfinity</title>
    <meta
      name="description"
      content="Report any mistakes or issues in our notes on Notesfinity."
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/main.css" />
    <!-- Linking JavaScript files -->
    <script type="module" src="/js/results.js" defer></script>
    <script type="module" src="/js/search.js" defer></script>
    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      /* Only style for the iframe */
      iframe {
        width: 100%; /* Full width to fit mobile screens */
        height: 1026px; /* Fixed height for desktop */
        border: none; /* Remove iframe border */
        overflow: hidden; /* Prevent overflow within the iframe */
      }

      @media (max-width: 768px) {
        iframe {
          height: auto; /* Allow the height to adjust on smaller screens */
          min-height: 1100px; /* Set a minimum height */
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- header.html -->
      <header>
        <a href="/">
          <img id="logo" src="/logo.png" alt="Logo" />
        </a>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Enter your subject name or code"
          />
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
      </header>

      <div class="wrapper">
        <!-- Report section -->
        <main class="content">
          <h1>Report Mistake(s)</h1>
          <p>
            If you find any mistakes or issues in our notes, please let us know
            by filling out the form below. Your feedback is invaluable to us!
          </p>

          <!-- Embed Google Form -->
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSdMVpjbYuCAEnEojAeXvgH8C6l7iXbbPcFIWEd6Z5svUl7lWg/viewform?embedded=true&hl=en"
            loading="lazy"
            scrolling="yes"
            >Loadingâ€¦</iframe
          >
        </main>
      </div>

      <!-- footer.html -->
      <footer>
        <div class="footer-row">
          <ul class="footer-links">
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/privacy">Privacy</a></li>
            <li><a href="/terms">Terms</a></li>
          </ul>
        </div>
        <div class="footer-row copyright">
          <p>&copy; Notesfinity</p>
        </div>
      </footer>
    </div>
  </body>
</html>
